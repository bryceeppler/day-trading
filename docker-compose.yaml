  #    JWT_SECRET: your_jwt_secret_here
  #  depends_on:
  #  - ms_shared
  #  volumes:
  #    - shared_volume:/app/shared
#
# Shared Code Microservice
  ms_shared:
    build: ./ms_shared
    volumes:
      - shared_volume:/app/shared

  mongo:
    image: mongo:latest
    ports:
      - "27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodb
      MONGO_INITDB_ROOT_PASSWORD: mongodb
    volumes:
      - db_data:/data/db

volumes:
  db_data:
  shared_volume:
