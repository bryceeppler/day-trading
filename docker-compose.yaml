  # User & Auth Microservice
  ms_user:
    build: ./ms_user
    image: ms_user
    ports:
      - "8001:3000"
    environment:
      MONGO_URI: mongodb://mongodb:mongodb@mongo:27017/db
      JWT_SECRET: pHilAeFUQvOssCWnfzobwewx27HGVgXJOO1r4kTYJGw=
      BCRYPT_SALT_ROUNDS: 12

  # Order Execution Microservice
  ms_order_execution:
    build: ./ms_order_execution
    ports:
      - "8002:3000"
    environment:
      MONGO_URI: mongodb://mongo:27017/db

  # Order Creation Microservice
  ms_order_creation:
    build: ./ms_order_creation
    expose:
      - '3000'
    ports:
      - "8003:3000"
    environment:
      MONGO_URI: mongodb://mongodb:mongodb@mongo:27017/db
      JWT_SECRET: pHilAeFUQvOssCWnfzobwewx27HGVgXJOO1r4kTYJGw=
      MATCHING_ENGINE_URL: "http://ms_matching_engine:3000"
      NODE_ENV: production
    command: ["npm", "start"]

  # Matching Engine Microservice
  ms_matching_engine:
    build: ./ms_matching_engine
    ports:
      - "8004:3000"
    environment:
      MONGO_URI: mongodb://mongodb:mongodb@mongo:27017/db
      NODE_ENV: production
    command: ["npm", "start"]
    depends_on:
      - ms_shared
    volumes:
      - shared_volume:/app/shared

  # Market Data Microservice
  ms_market_data:
    build: ./ms_market_data
    ports:
      - "8005:3000"
    environment:
      MONGO_URI: mongodb://mongodb:mongodb@mongo:27017/db
      JWT_SECRET: your_jwt_secret_here
    depends_on:
      - ms_shared
    volumes:
      - shared_volume:/app/shared

  ## Audit Manager Microservice
